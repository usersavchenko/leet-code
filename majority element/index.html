<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <script>
    const majorityElement = (nums) => {
      const majorCount = Math.floor(nums.length / 2) + 1;
      const repeatsCount = {};

      for (let i = 0; i < nums.length; i++) {

        if (nums[i] in repeatsCount) {
          repeatsCount[nums[i]] += 1;
        }
        else {
          repeatsCount[nums[i]] = 1;
        }

        if (repeatsCount[nums[i]] === majorCount) {
          return nums[i];
        }

      }
    };


    console.log(majorityElement([2]));
  </script>
