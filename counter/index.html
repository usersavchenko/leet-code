  <title>Document</title>
  <script>

    const createCounter = (n) => {
      let isFirstCalled = true;
      let count = n;

      return function () {
        if (isFirstCalled) {
          isFirstCalled = false;
          return count;
        }
        else {
          count += 1;
          return count;
        }
      };
    };

    const counter = createCounter(8);

    console.log(counter());
    console.log(counter());
    console.log(counter());

  </script>
