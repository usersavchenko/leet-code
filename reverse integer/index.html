  <script>

    const x = -230;

    const reverse = (x) => {
      let isNumberPositive = x >= 0 ? true : false;
      let positiveNumber = isNumberPositive ? x : x * -1;
      let reversedArray = positiveNumber.toString().split("").reverse().map(item => +item);
      let reversedArraySize = reversedArray.length;

      const topLimit = Math.pow(2, 31) - 1;
      const bottomLimit = -Math.pow(2, 31);

      while (true) {
        if (reversedArray[0] === 0) {
          reversedArray.shift();
          continue;
        } else {
          let resultingNumber = isNumberPositive ? reversedArray.join("") : -reversedArray.join("");
          if (resultingNumber <= topLimit && resultingNumber >= bottomLimit) {
            return resultingNumber;
          }
          else {
            return 0;
          }
        }
      }
    };

    console.log(reverse(x));
