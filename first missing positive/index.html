<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Document</title>

  <script>
    const firstMissingPositive = (nums) => {
      const increaseArray = Array(nums.length + 1).fill().map((_, i) => i + 1);

      for (let i = 0; i < nums.length; i++) {
        if (increaseArray.includes(nums[i])) {
          const indexToDelete = increaseArray.indexOf(nums[i]);
          increaseArray.splice(indexToDelete, 1);
        }
      }

      return increaseArray[0];
    };

    console.log(firstMissingPositive([1, 2]));


  </script>
</head>
