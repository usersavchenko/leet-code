  <script>
    const list1 = [1, 2, 4];
    const list2 = [1, 3, 4];

    var mergeTwoLists = function (list1, list2) {
      return [...list1, ...list2].sort((a, b) => a - b);
    };

    console.log(mergeTwoLists(list1, list2));
  </script>
