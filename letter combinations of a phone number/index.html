    // Нужно написать функцию на JavaScript, которая будет принимать
    // массив произвольной длины из массивов произвольной длины
    // по типу [[1,2,3], [4,5,6], [7,8,9]] 
    // и возвращать все переборки, например для [[1], [4,6], [7,8,9]]
    // ответ будет [[1,4,7], [1,4,8], [1,4,9], [1,6,7], [1,6,8], [1,6,9] ]


    function allCombinations(arr) {
      if (arr.length === 0) {
        return [[]];
      } else {
        let result = [];
        let rest = allCombinations(arr.slice(1));
        for (let i = 0; i < rest.length; i++) {
          for (let j = 0; j < arr[0].length; j++) {
            result.push([arr[0][j], ...rest[i]]);
          }
        }
        return result;
      }
    }

    // Пример использования
    let arr = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
    let result = allCombinations(arr);
    console.log(result);
