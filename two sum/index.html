<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const nums = [4, 2, 4, 1];
    const target = 7;

    const twoSum = (nums, target) => {
      for (let firstItemIndex = 0; firstItemIndex < nums.length - 1; firstItemIndex++) {
        for (let secondItemIndex = firstItemIndex + 1; secondItemIndex < nums.length; secondItemIndex++) {
          const sum = nums[firstItemIndex] + nums[secondItemIndex];
          if (sum === target) {
            return [firstItemIndex, secondItemIndex];
          }
          else {
            continue;
          }
        }
      }

      return "Совпадений не найдено";
    };
  </script>
</head>
