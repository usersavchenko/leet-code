  <title>Document</title>
  <script>
    const s = "sdsdddds";

    const longestPalindrome = (s) => {
      let result = "";

      const isStringPalindrome = (string) => string === string.split("").reverse().join("");

      if (s.length === 1) {
        return s;
      }
      else {
        for (let shift = 0; shift < s.length - 1; shift++) {
          for (let size = shift + 1; size < s.length + 1; size++) {
            const stringPiece = s.slice(shift, size + 1);
            result = isStringPalindrome(stringPiece) ? (result.length > stringPiece.length ? result : stringPiece) : result;
          }
        }
      }

      if (result.length > 0) {
        return result;
      }
      else {
        return s[0];
      }

    };

    console.log(longestPalindrome(s));

  </script>
