    const matrix = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];

    const spiralOrder = (matrix) => {
      let finalArray = [];

      if (matrix[0].length === 1 || matrix.length === 1) {
        return matrix.flat();
      }

      while (matrix[0]?.length > 0) {
        finalArray.push(...matrix[0]);
        matrix.splice(0, 1);

        for (let j = 0; j < matrix.length; j++) {
          finalArray.push(matrix[j].at(-1));
          matrix[j].splice(-1, 1);

          if (matrix[j].length === 0) {
            matrix.splice(j, 1);
          }
        }

        if (matrix.length > 0) {
          finalArray.push(...matrix.at(-1).reverse());
          matrix.splice(-1, 1);
        }

        for (let k = 1; k < matrix.length + 1; k++) {
          finalArray.push(matrix.at(-k)[0]);
          matrix.at(-k).splice(0, 1);
        }
      }

      return finalArray;
    };

    console.log(spiralOrder(matrix));
